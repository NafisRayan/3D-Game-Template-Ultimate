<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js FPS Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      #info {
        position: absolute;
        top: 0;
        width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;
        pointer-events: none;
        z-index: 1000;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      }
      /* Add a performance indicator */
      #performance {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        background-color: rgba(0,0,0,0.5);
        padding: 5px;
        font-family: Monospace;
        font-size: 11px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Three.js FPS Game - Move with WASD, jump with SPACE, look with MOUSE, shoot balls with MOUSE click
    </div>
    <div id="performance">FPS: --</div>
    <div id="container"></div>

    <!-- Fix the importmap structure -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
      }
    </script>
    
    <!-- Add deferred loading for better initial rendering performance -->
    <script type="module" src="./js/game.js" defer></script>
  </body>
</html>
